<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
<div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Region Data for Admin
    </h1>

    <table class="min-w-full bg-white border border-gray-200 mt-4">
        <thead class="bg-gray-200 text-gray-600">
        <tr>
            <th class="py-3 px-6 text-left border-b">ID</th>
            <th class="py-3 px-6 text-left border-b">Region Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="region : ${regions}" class="hover:bg-gray-100">
            <td class="py-3 px-6 border-b" th:text="${region.id_region}">1</td>
            <td class="py-3 px-6 border-b" th:text="${region.region_name}">Москва</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
